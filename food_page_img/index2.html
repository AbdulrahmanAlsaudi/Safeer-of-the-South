<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 5px;
  right: 70px;
  color: black;
  font-size: 16px;
  font-weight: bold;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 0;
  right: 65px;
  color: black;
  font-size: 35px;
  cursor: pointer;
}
</style>
