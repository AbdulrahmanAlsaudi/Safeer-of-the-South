  <script>

    var img = document.querySelectorAll('img', 'imgtext')
    
    img.forEach(play => play.addEventListener('click', () => {

        play.classList.toggle('active');

        if(play.paused){
            play.play();
        }else{
            play.pause();
            play.currentTime = 0;
        }

    }));
